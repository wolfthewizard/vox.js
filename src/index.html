<!DOCTYPE html>
<html>
    <head>
        <title>vox.js</title>
        <meta charset="utf-8">
        <script src="./js/matrix.js" type="text/javascript"></script>
        <script src="./js/model.js" type="text/javascript"></script>
        <script src="./js/ElementMediator.js" type="text/javascript"></script>
        <script src="./js/Coordinator.js" type="text/javascript"></script>
        <script src="./js/GLOperator.js" type="text/javascript"></script>
        <script src="./js/InputHandler.js" type="text/javascript"></script>
        <script src="./js/Renderer.js" type="text/javascript"></script>
        <script src="./js/Model.js" type="text/javascript"></script>
        <script src="./js/main.js" type="text/javascript"></script>
    </head>
    <body onload="setup();">
        <div>
            <input 
                type="file" 
                id="objModelInput" 
                name="objModelInput" 
                enctype="multipart/form-data"
            />
        </div>
        <div>
            <button id="swapYZButton">
                Swap Y and Z
            </button>
            <button id="resetPositionButton">
                Reset position
            </button>
        </div>
        <div>
            <span>Model color:</span>
            <input type="color" id="modelColorInput" value="#cc3333">
        </div>
        <div>
            <span>Camera mode:</span>
            <select name="modeSelect" id="modeSelect">
                <option value="fixed">Fixed</option>
                <option value="free">Free</option>
            </select>
        </div>
        <div>
            <div>
                <input id="movementSpeedRange" type="range" min="-4" max="4" step="1">
                <span>Movement speed</span>
                <span id="movementSpeedValue"></span>
            </div>
            <div>
                <input id="rotationSpeedRange" type="range" min="-4" max="4" step="1">
                <span>Rotation speed</span>
                <span id="rotationSpeedValue"></span>
            </div>
        </div>
        <canvas id="canvas" width="540" height="540"></canvas>
    </body>
</html>
